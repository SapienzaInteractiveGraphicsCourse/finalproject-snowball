<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://cdn.rawgit.com/BabylonJS/Extensions/master/DynamicTerrain/dist/babylon.dynamicTerrain.min.js"></script>


    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script type="text/javascript" src="prova.js"></script>
    <script type="text/javascript" src="SnowBall.js"></script>
    <script type="text/javascript" src="TreeGenerator.js"></script>
    <script type="text/javascript" src="Tree.js"></script>

    <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" />
    <link href="jquery-ui-1.12.1/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="jquery-ui-1.12.1/jquery-ui.theme.min.css" rel="stylesheet" />

   
     
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas" value=""></canvas>
<script>
        var level=sessionStorage.getItem('level');
        document.getElementById("renderCanvas").value=level;
        window.addEventListener('DOMContentLoaded', createScene);
    </script>

    <div id="play" title="Are you ready?" style="padding:100px;">
        Use the Spacebar to change the direction of the Snowman <br /> 
        <div style=" text-align:center">
            <button id="buttonPlay" style="width:150px" >Play!</button>
        </div>
    </div>

    


    <div id="crashing" title="Oooops!" style="padding:20px;">
        GAME OVER <br /> <br />
        <div style=" text-align:center">
            <button id="restartLevel" style="width:100px; margin:20px">Restart</button>
            <br />
            <button id="home" style="width:100px; margin:20px">Home</button>
            <br />
        </div>
    </div>

    <div id="finishing" title="Congratulations" style="padding:20px;">
       You have completed the Level! <br /> <br />
         
        <div style=" text-align:center">
            <button id="restartLevel2" style="width:100px; margin:20px"> Restart</button>
            <br />
            <button id="home2" style="width:100px; margin:20px"> Home</button>
            <br />
        </div>
    </div>
</body>
</html>
